<script>

    function generateFact() {
        const factText = document.getElementById("factText");

      // Show loading

      // Delay
        setTimeout(() => {

        // Restore opacity

        // Enable button
        btn.disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed");

    }, 1300);
